<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="3;url=https://www.mozilla.org" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>momentum</title>
</head>

<body>
    <div class="container">
        <!-- center -->
        <div>

            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="What is you name?" />
                <input type="submit" value="Log In" />
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form" class="todoform">
                <input type="text" placeholder="Write a To Do and Press Enter." required />
            </form>
            <ul id="todo-list"></ul>
            <footer>
                <div id="quote" class="quotes">
                    <span></span>
                    <span></span>
                </div>
            </footer>

            <div class="location">
                <h2 id="clock" class="clock">00:00:00</h2>
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>

        </div>
    </div>
    <div class="background"></div>


    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
